


<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paris' Labs for INST377</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <link rel="stylesheet" href="style.css" />

     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
 integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
 crossorigin=""></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Paris's Labs For INST 377 Labs</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form action="/api" class="box main_form">
            <div>
            <label for="resto">Restaurant Name</label>
            <input type="text" name="resto" id="resto" />
            </div>
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            <button type="submit" id="get-resto">Change Restaurants</button>
          </form>
        </div>
        <div class="right_section box">
          <h2>Local Restaurant Map</h2>
          <div id="map"></div>
          <div class="box" id="restaurant_list">
            A list of restaurants from an API
          </div>
        </div>
      </div>
    </div>
    <footer class ="footer">
        Parilane
        <a
          href="http://github.com/Parilane"
          target="_blank"
          rel="noopener noreferrer"
          >Parilane on Github</a
        >
      </footer>
      <script src="./script.js"></script>
  </body>
</html>

    since there's otherwise no sign your app is thinking about something!
